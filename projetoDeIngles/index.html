<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Dicionário</title>
</head>
<body>
    <header>
        <img class="logo-img" src="style/pg-high-resolution-logo-black-transparent.png" alt="">
        <h3>made by Paulo Gomes</h3>
        
    </header>
    <main>
        <div class="titulo-container">
            <h1>Bem - Vindo ao meu Dicionário</h1>
        </div>
        
        <div class="divisor-container"></div>
        
        <div class="option-container">
            <button class="botao" letra ="A">A</button>
            <button class="botao" letra ="B">B</button>
            <button class="botao" letra ="C">C</button>	
            <button class="botao" letra ="D">D</button>
            <button class="botao" letra ="E">E</button>
            <button class="botao" letra ="F">F</button>
            <button class="botao" letra ="G">G</button>
            <button class="botao" letra ="H">H</button>
            <button class="botao" letra ="I">I</button>
            <button class="botao" letra ="J">J</button>
            <button class="botao" letra ="K">K</button>
            <button class="botao" letra ="L">L</button>
            <button class="botao" letra ="M">M</button>
            <button class="botao" letra ="N">N</button>
            <button class="botao" letra ="O">O</button>
            <button class="botao" letra ="P">P</button>
            <button class="botao" letra ="Q">Q</button>
            <button class="botao" letra ="R">R</button>
            <button class="botao" letra ="S">S</button>
            <button class="botao" letra ="T">T</button>
            <button class="botao" letra ="U">U</button>
            <button class="botao" letra ="V">V</button>
            <button class="botao" letra ="W">W</button>
            <button class="botao" letra ="X">X</button>
            <button class="botao" letra ="Y">Y</button>
            <button class="botao" letra ="Z">Z</button>
        </div>

        

        <div class="infos-container">
            <div class="ingles-container">
                <h3 class="palavraIngles">palavra ingles</h3>
            </div>
            <div class="traducao-container">
                <h3 class="palavraTraduzida">palavra traduzida</h3>
            </div>
            <div class="frase-container">
                <h3 class="Frase">Frase </h3>
            </div>
            <div class="img-container">
               
            </div>

            <div class="audio-container">
                <img class="icon-audio" src="style/audio-svgrepo-com.svg" alt=""> 
            </div>
        </div>

        
    </main>

   
<script src="https://kit.fontawesome.com/97fdcf2f95.js" crossorigin="anonymous"></script>
<script src="script/script.js"></script>
</body>
</html>
